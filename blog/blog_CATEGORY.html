<!DOCTYPE html>

<html lang="en" id="html">

<!-- EMPTY PAGE FOR THE BLOG SYSTEM TO WORK WITH. -->

<head>
    <base href="../index.html" />

    <meta name="selectedNavigationItem" content="BLOG">

    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles/category.css">

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>$(CATEGORY NAME) - HSSC</title>

    <!-- fonts -->

    <!-- Couture is removed for copyright and performance reasons. A logo compiled using font bitmaps has instead been used. -->

    <!-- Acumin via. typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/idx8cma.css">


</head>


<body>

    <div id="sidebar" class="pushy-closed mobileonly">
        <ul id="navigation-side" class="navigation-list mobileonly">
            <li>
                <a href="./index.html">Home</a>
                <span class="nav-border"></span>
            </li>
            <li>
                <a href="./blog/blog.html">Blog</a>
                <span class="nav-border"></span>
            </li>
            <li>
                <a href="./about.html">About</a></li>
            <span class="nav-border"></span>
            <li>
                <a href="./contact.html">Contact</a>
            </li>
        </ul>

        <span class="navigation-search-container" id="navigation-topbar-search-container">
            <button class="navigation-search-button" data-target="navigation-sidebar-search-textbox">
                <img src="./content/icons/baseline_search_black_36dp.png" >
            </button>

            <form class="navigation-search-form" action="./search.html">
                <input type="text" name="q" class="desktop-search-textbox" id="navigation-sidebar-search-textbox">
                <input type="submit" class="hidden">
            </form>
        </span>
    </div>

    <div id="bodyarea">

        <div id="topbar" class="top-desktop-hidden">

            <a href="./index.html">
                <img alt="HSSC Logo" class="mobileonly" id="topbar-hssc-logo" src="./content/images/hsscLogo.png">
            </a>

            <span class="mobileonly" id="hamburger-container">
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
            </span>

            <ul id="topbar-nav" class="navigation-list desktoponly">
                <li>
                    <span class="nav-border"></span>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <span class="nav-border"></span>
                    <a href="./blog/blog.html">Blog</a>
                </li>
                <li>
                    <span class="nav-border"></span>
                    <a href="./about.html">About</a></li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>

            <span class="navigation-search-container desktoponly" id="navigation-topbar-search-container">
                <button class="navigation-search-button" data-target="navigation-topbar-search-textbox">
                    <img src="./content/icons/baseline_search_black_36dp.png" >
                </button>

                <form class="navigation-search-form" action="./search.html">
                    <input type="text" name="q" class="desktop-search-textbox" id="navigation-topbar-search-textbox">
                    <input type="submit" class="hidden">
                </form>
            </span>

        </div>

        <div id="body-container">
            <header>
                <a href="index.html">
                    <div id="logo-container">
                        <img alt="HSSC Logo" class="no-select" src="./content/images/hsscLogo.png" id="header-logo">
                        <img class="noSelect" id="header-logo-text" src="./content/images/hsscText.png">
                    </div>
                </a>
                <div id="date-container">
                </div>
                <div id="navigation">
                    <ul id="navigation-header" class="navigation-list">
                        <li>
                            <span class="nav-border"></span>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <span class="nav-border"></span>
                            <a href="./blog/blog.html">Blog</a>
                        </li>
                        <li>
                            <span class="nav-border"></span>
                            <a href="./about.html">About</a></li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>

                    <span class="navigation-search-container">
                        <button class="navigation-search-button" data-target="navigation-header-search-textbox">
                            <img src="./content/icons/baseline_search_black_36dp.png" >
                        </button>

                        <form class="navigation-search-form" action="./search.html">
                            <input type="text" name="q" class="desktop-search-textbox" id="navigation-header-search-textbox">
                            <input type="submit" class="hidden">
                        </form>
                    </span>
                </div>

                <div class="separator mobileonly"></div>
            </header>

            <!-- ALL CONTENT GOES HERE -->


            <div class="wide-area clearfix">
                <h1>$(CATEGORY NAME)</h1>

                <!-- $(TEMPLATE CATEGORY_POST_TEMPLATE) -->

                <!-- Everything inside of this will be treated by the application as if it were a blog post page-->
                <a class="category-link" href="./blog/$(POST FILENAME).html">
                    <div class="category-post-container">

                        <!-- $(REGION HEADER_IMAGE) -->
                        <img class="mobileonly" src="./content/images/$(POST HEADER_IMAGE_NAME)">
                        <!-- $(ENDREGION HEADER_IMAGE) -->

                        <div
                            class="category-post-details vertical-center $(POST BOOL_HAS_HEADER_IMAGE  category-post-left)">
                            <h3 class="nopadding">$(POST TITLE)</h3>

                            <div class="category-post-meta-container">
                                <span>By </span>
                                <span>$(POST AUTHOR)</span>
                                <span class="dot"></span>
                                <span>$(POST DATE)</span>
                            </div>

                            <!-- 100 specifies the maximum length of the preview -->
                            <span class="category-post-content-preview">$(POST CONTENT_PREVIEW 85)</span>
                        </div>

                        <div class="separator-gray mobileonly" style="margin: 4px 0 12px 0;"></div>

                        <!-- $(REGION HEADER_IMAGE) -->
                        <img class="desktoponly" src="./content/images/$(POST HEADER_IMAGE_NAME)">
                        <!-- $(ENDREGION HEADER_IMAGE) -->

                    </div>
                </a>

                <!-- $(ENDTEMPLATE CATEGORY_POST_TEMPLATE)-->

                <!-- Parameters: Post template name. -->

                <!-- $(REGION CATEGORY_POST_AREA CATEGORY_POST_TEMPLATE) -->

                <!-- $(ENDREGION CATEGORY_POST_AREA) -->

                <div id="category-pages">


                    <!-- $(TEMPLATE CATEGORY_PAGES_TEMPLATE_SELECTED) -->

                    <div class="category-pages-indicator category-pages-indicator-selected">
                        <span class="category-pages-indicator-text">$(PAGEIND PAGE_NO)</span>
                    </div>

                    <!-- $(ENDTEMPLATE CATEGORY_PAGES_TEMPLATE_SELECTED) -->


                    <!-- $(TEMPLATE CATEGORY_PAGES_TEMPLATE) -->

                    <a href="./blog/$(PAGEIND PAGE_FILENAME)" class="category-pages-indicator">
                        <span class="category-pages-indicator-text">$(PAGEIND PAGE_NO)</a>
                    </a>


                    <!-- $(ENDTEMPLATE CATEGORY_PAGES_TEMPLATE) -->


                    <!-- Parameters: Indicators to display, Indicator template name, selected indicator template name.-->

                    <!-- $(REGION CATEGORY_PAGES_AREA 5 CATEGORY_PAGES_TEMPLATE CATEGORY_PAGES_TEMPLATE_SELECTED) -->

                    <!-- $(ENDREGION CATEGORY_PAGES_AREA)-->
                </div>

            </div>






            <footer>
                <div class="spacer"></div>

                <span id="footer-logo-container">
                    <img alt="HSSC Logo" id="footer-hssc-logo" src="content/images/hsscLogo.png">
                    <span>Copyright Â© 2020 HSSC</span>
                </span>
            </footer>

            <!-- scripts -->
            <script src="scripts/global.js"></script>
            <script src="scripts/dateDisplay.js"></script>
            <script src="scripts/blog.js"></script>

        </div>


        <footer id="footer-color-filler"></footer>
    </div>
</body>

</html>
